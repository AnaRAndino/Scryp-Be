<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/planes.css">

  <title>Document</title>
</head>

<body>
  <div class="row wow zoomIn">
    <div class="col-lg-4 col-md-12 mb-r">
      <div class="card card-image">
        <div class="text-white text-center pricing-card d-flex align-items-center rgba-stylish-strong py-3 px-3 rounded"
          style="background-color: #2020206e;">
          <div class="card-body">
            <div class="h5">Free</div>
            <div class="py-5"><sup class="display-4">$</sup><span class="display-1">10</span><span
                class="display-4">/m</span></div>
            <ul class="list-unstyled">
              <li>
                <p><strong>5</strong> proyectos</p>
              </li>
              <li>
                <p><strong>5</strong> snipptes</p>
              </li>
            </ul><a class="btn btn-outline-white mt-5" id="btnFree"> Compra Ahora</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 mb-r">
      <div class="card card-image">
        <div class="text-white text-center pricing-card d-flex align-items-center rgba-teal-strong py-3 px-3 rounded"
          style="background-color: #009c9ca6;">
          <div class="card-body">
            <div class="h5">Premium</div>
            <div class="py-5"><sup class="display-4">$</sup><span class="display-1">22</span><span
                class="display-4">/m</span></div>
            <ul class="list-unstyled">
              <li>
                <p><strong>25</strong> proyectos</p>
              </li>
              <li>
                <p><strong>50</strong> snippets</p>
              </li>
            </ul><a class="btn btn-outline-white mt-5" id="btnPremium"> Compra Ahora</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 mb-r">
      <div class="card card-image">
        <div class="text-white text-center pricing-card d-flex align-items-center rgba-red-strong py-3 px-3 rounded"
          style="background-color: #dd33338f;">
          <div class="card-body">
            <div class="h5">Enterprise</div>
            <div class="py-5"><sup class="display-4">$</sup><span class="display-1">75</span><span
                class="display-4">/m</span></div>
            <ul class="list-unstyled">
              <li>
                <p><strong>Unlimited</strong> proyectos</p>
              </li>
              <li>
                <p><strong>Unlimited</strong> snippets</p>
              </li>
            </ul><a class="btn btn-outline-white mt-5" id="btnEnterprise"> Compra Ahora</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <div class="modal fade" id="modalSuccess" role="dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="color: white">
          <h4 class="modal-title-new-view-source"></h4>
          <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
        </div>
        <div class="modal-body">
          <div class="alert alert-success">

          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="../public/js/mdb.min.js"></script>
  <script src="../public/js/jquery-3.2.1.min.js"></script>
  <script src="./js/controlador-planes.js"></script>
</body>

</html>
