    <div class="modal fade" id="modalNuevoCarpeta" role="dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="color: white">
                    <h4 class="modal-title-new">Crear Carpeta</h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form container-fluid">


                        <div class="row">
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-6 div-txtProyecto">

                        </div>

                <div class="modal-footer">

                </div>
            </div>

        </div>
    </div>




    <div class="modal fade" id="modalNuevoArchivo" role="dialog" tabindex="-1" role="dialog">

                </div>
                <div class="modal-body">
                    <div class="form container-fluid">

                        <form ref='uploadForm' id='uploadForm' action='http://localhost:8002/upload' method='post'
                            encType="multipart/form-data">
                            <input type="file" name="sampleFile" />
                            <input type='submit' value='Upload!' />
                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" style="background-color: #5c6ac4; color: white"> Crear

                            </div>

                            </div>

                                <div class="col-lg-2 col-sm-12 div-compartir-btn">
                                    <button type="button" class="btn-primary form-control"

                                </div>
                                <div style="width:100%">

                                </div>

    <div class="modal fade" id="modalSnipptNew" role="dialog" tabindex="-1" role="dialog">

                            <div class="input-snipt">

                            </div>
                        </div>
                        <div>
                            <span style="color:rgb(61, 61, 61)"><b>Código:</b></span>
                        </div>
                        <div id="editorNew" class="editoresNew row">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" style="background-color: #5c6ac4; color: white"

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>

        </div>
