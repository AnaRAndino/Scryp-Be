                <div class="col-lg-6 col-md-6 col-sm-6 botones">

                            <a class="dropdown-item" href="#" onclick="actualizarArchivo('html')">Guardar</a>

            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 cont-cuadro ">

                <div class="cont-cuadro-space">

                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 cont-cuadro ">
                <div class="head-cont-cuadro">
                    <div class="dropdown">
                        <button class="btn btn-secondary " type="button" id="dropdownMenuButton3" data-toggle="dropdown"

                            <i class="fas fa-ellipsis-v"></i>
                        </button>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="actualizarArchivo('js')">Guardar</a>

                    </div>

    <!-- ----------------------------------------------------------------------------------- -->
    <div class="modal fade" id="myModalShare" role="dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color: #000639; color: white">
                    <h4 class="modal-title">Crear Proyecto</h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form container-fluid">
                        <div id="div-compartir" class="div-compartir row">
                                    <div class="col-lg-9  col-md-9 col-sm-9 div-compartir-text">
                                        <input type="text" placeholder="Usuario/correo" id="txt-colaborador"
                                            class="form-control">
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 div-compartir-btn">
                                        <button type="button" class="btn-primary form-control"><i class="fas fa-plus" onclick="compartir()"></i></button>
                                    </div>
                        </div>
                            <div style="width:100%" class="row">
                                    Colaboradores
                                    <ul class="" id="listaCompartido" style="padding:10px">

                                    </ul>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
