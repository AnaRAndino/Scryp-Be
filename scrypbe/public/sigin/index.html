<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scryp-Be</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos-sigin.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <!-- <div class="covertura" style="height: 100%;">
    </div> -->

    <div class="contendorForm">
        <div class="divLogo">

        </div>
        <div>
            <h1 class="letInici" style="color:#00001f; font-weight: 550">Registro</h1>
        </div>
        <form class="form-login">

            <div class="container">
                <div class="row ">
                    <div class="col-md-10 col-sm-10 col-xs-10 cajasTexto">
                        <form id="frmPrueba">
                            <input class="form-control nombre " name="nombre" id="nombre" type="text"
                                placeholder="Nombre">
                            <div id="text-error-nombre" class="mensaje-error">
                                * Ingrese un Nombre
                            </div>
                            <input class="form-control nombtre-usuario " name="nombreUsuario" id="nombre-usuario"
                                type="text" placeholder="Nombre Usuario">
                            <div id="text-error-nombre-usuario" class="mensaje-error">
                                * Ingrese un nombre de usuario
                            </div>
                            <input class="form-control email " name="email" id="email" type="text"
                                placeholder="Correo Eléctronico" onkeyup="validarCorreo()">
                            <div id="text-error-email" class="mensaje-error">
                                * Ingrese correo
                            </div>
                            <input class="form-control pass" name="contrasenia" id="pass" type="password"
                                placeholder="Contraseña">
                            <div id="text-error-pass" class="mensaje-error">
                                * Ingrese contraseña
                            </div>
                            <input class="form-control conf-pass" id="conf-pass" type="password"
                                placeholder="Confimar Contraseña" onkeyup="validarContrasenias()">
                            <div id="text-error-conf-pass" class="mensaje-error">
                                * Ingrese confirmacion de contraseña
                            </div>
                            <div id="text-error-conf-pass-nocoin" class="mensaje-error">
                                * Contraseñas no coinciden
                            </div>

                            
                            <button type="button" class="btn btn-danger" id="iniciar-sesion">Iniciar sesión</button>
                        </form>

                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1 " id="iconError">

                    </div>

                </div>
            </div>
            <div class="container" style="padding-left:0px; padding-right:0px; margin-top: 10px">
                <div class="row ">
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <input type="checkbox" class="form-check-input" id="form-check-input">
                        <label class="form-check-label" for="form-check-input">Recuérdame</label>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <a href="#" class="ayuda">¿Necesitas ayuda?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>





        <div class="modal fade" id="modal" role="dialog" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
        
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="color: white">
                            <h4 class="modal-title-new"></h4>
                            <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
                        </div>
                        <div class="modal-body">
                                <div class="alert alert-success" role="alert" >
                                        Bienvenido
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
        
                </div>
            </div>

    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"> </script>
    <script src="js/controlador.js"></script>

</body>

</html>
