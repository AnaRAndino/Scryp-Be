            <div class="modal-content">
                <div class="modal-header" style="background-color: #000639; color: white">
                    <h4 class="modal-title">Crear Proyecto</h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form container-fluid">

                        <form class="frm-crear-proyecto">
                            <div class="row">
                                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-6 div-txtProyecto">
                                    <input type="text" id="txtNomProyec" class="form-control"
                                        placeholder="Nombre del proyecto">
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 colxs-6 div-btnCompartir">
                                    <button type="button" class="form-control" style="width: 60px; "
                                        onclick="mostrarDivCom()"><i class="fas fa-share-alt-square"></i></button>
                                </div>
                            </div>

                            <textarea class="form-control" name="" id="" cols="30" rows="3"
                                placeholder="Descripción"></textarea>
                            <hr>
                            <div style="margin-bottom: 10px;">
                                <input class="form-control rbt" type="radio" name="rbt-estado" id="rbt-privado">
                                <i class="fas fa-lock fa-2x"></i><span> Privado</span>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <input class="form-control rbt" type="radio" name="rbt-estado" id="rbt-publico">
                                <i class="fab fa-creative-commons-share fa-2x"></i> <span>Público</span>
                            </div>
                            <hr>

                            <div class="div-compartir row" hidden= "true">
                                Colaboradores
                                <div class="col-lg-10 col-sm-10 div-compartir-text">

                                            <option selected="true" disabled="disabled">Seleccione colaoradores</option>
                                            <option value="Raqul Andino"> Raul Andino</option>
                                            <option value="155"> Olvyn Raul Andino</option>
                                        </select>
                                </div>
                                <div class="col-lg-2 col-sm-12 div-compartir-btn">
                                    <button type="button" class="btn-primary form-control"
                                        onclick="agregarColaborador()" style="width: 50%"><i class="fas fa-plus"></i></button>
                                </div>
                                <div style="width:100%">
                                    <ul class="" id="listaCompartido" style="padding:10px">
                                        
                                    </ul>
                                </div>
